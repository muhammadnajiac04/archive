<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
            <feFuncR type="linear" slope="0.1" intercept="0.9"/>
            <feFuncG type="linear" slope="0.1" intercept="0.85"/>
            <feFuncB type="linear" slope="0.1" intercept="0.75"/>
        </feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise)" opacity="0.6"/>
    <rect width="100%" height="100%" fill="#d4c5a9" style="mix-blend-mode: multiply;"/>
</svg>
